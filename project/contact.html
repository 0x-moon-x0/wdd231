<body class="contact">
    <header>
        <button id="menu" aria-label="Toggle Navigation Menu"></button>

        <img width='300' height='300' id="logo" src="images/logo.webp" alt="Mary Made Stuff Logo">

            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <main>
        <h1 class="page-title">Contact Us</h1>

        <form method="get" action="thankyou.html">
            <fieldset>
                <div>
                    <label for="name">Name *</label>
                    <input type="text" name="name" autocomplete="name" title="Your Name" placeholder=" Enter your name" required>
                </div>
                <div>
                    <label for="email">Email *</label>
                    <input type="email" name="email" title="Your Email Address" placeholder=" someone@gmail.com" required>
                </div>
                <div>
                    <label for="phone">Phone <span class="optional">(Optional)</span></label>
                    <input type="tel" name="phone" title="Your Phone Number" placeholder=" 987-555-1234">
                </div>
                <label for="productSelect">Product of Inquiry <span class="optional">(Optional)</span></label>
                    <select id="productSelect" name="product">
                        <option value="" disabled selected>Select a Product ...</option>
                    </select>
                <div>
                    <label for="message">Message *
                        <textarea id="message" name="message" rows="6" cols="70" placeholder=" Anything you want to say ..." required></textarea>
                    </label>
                </div>
            </fieldset>

            <input type="submit" value="Send Message">
        </form>
    </main>

    <footer>
        <div class="contact-info">
            <strong>Mary Made Stuff</strong>
            <p>2640 52 St NE</p>
            <p>Calgary, AB T1Y 3R6</p>

                </a>
            </figure>
          </div>
